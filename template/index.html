<!DOCTYPE html>
<html>
    <style>
        a:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        a:hover {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        a:active {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        .navbar {
            display: flex;
            position: sticky;
            top: 0;
            cursor: pointer;
        }
        .nav-list {
            width: 70%;
            display: flex;
            align-items: center;
        }
        .nav-list li {
            list-style: none;
            padding: 26px 30px;
        }
        .nav-list li a {
            text-decoration: none;
            color: black;
        }
        .nav-list li a:hover {
            color: black;
        }
        .button {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .buttong {
            background-color: white; 
            color: black; 
            border: 2px solid #4CAF50;
        }
        .buttong:hover {
            background-color: #4CAF50;
            color: white;
        }
        .buttonb {
            background-color: white; 
            color: black; 
            border: 2px solid #008CBA;
        }
        .buttonb:hover {
            background-color: #008CBA;
            color: white;
        }
        .buttonr {
            background-color: white; 
            color: black; 
            border: 2px solid #ba0000;
        }
        .buttonr:hover {
            background-color: #ba0000;
            color: white;
        }
        #home{
            height: 150vh;
        }
        #stat{
            height: 150vh;
        }
        .text-center {
            text-align: center;
        }
        body {
            background-image: url('map.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <body>
        <header>
            <nav>
                <ul class="nav-list">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#stat">Statistics</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="home">
                <p style="text-align:center"><font size="10">Covid-19 Cases</font></p>
                <p style="text-align:center"><font size="10"><b><span id="numcase"></span></b></font></p>
                <p style="text-align:center"><font size="10">Covid-19 Death</font></p>
                <p style="text-align:center"><font size="10"><b><span id="numdeath"></span></b></font></p>
                <p style="text-align:center"><font size="1">Last Update: <span id='datetime'></span></font>
            </section>
            <section id="stat">
                <h1 style="text-align:center"><font size="20"><b>Statistics</b></font></h1>
                <div class="container" style="display: flex; height: 100px;">
                    <div style="width: 50%;">
                        <p style="margin-left:200px"><font size="7">Worldwide</font></p>
                        <div class="text-center">
                            <button class="button buttong"><a href="./world/cases">Covid-19 Cases</a></button>
                            <button class="button buttonb">Covid-19 Death</button>
                            <button class="button buttonr">Covid-19 Viccination</button>
                        </div>
                    </div>
                    <div style="flex-grow: 1;">
                        <p style="margin-left:200px"><font size="7">US</font></p>
                        <div class="text-center">
                            <button class="button buttong">Covid-19 Cases</button>
                            <button class="button buttonb">Covid-19 Death</button>
                            <button class="button buttonr">Covid-19 Viccination</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script>
        var date = new Date();
        document.getElementById("datetime").innerHTML = date.toLocaleString();
        fetch('https://disease.sh/v3/covid-19/all')
        .then(res => res.text())
        .then((textResponse) => {
            let txt = textResponse;
            let s = txt.indexOf("\"cases\":")
            let e = txt.indexOf(",\"todayCases\"")
            let res = txt.substring(s+8, e);
            document.getElementById("numcase").innerHTML = res;
            let s1 = txt.indexOf("\"deaths\":")
            let e1 = txt.indexOf(",\"todayDeaths\"")
            let res1 = txt.substring(s1+9, e1);
            document.getElementById("numdeath").innerHTML = res1;
        });
    </script>
</html>
