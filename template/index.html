<!DOCTYPE html>
<html>
    <style>
        a:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        a:hover {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        a:active {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        .navbar {
            display: flex;
            position: sticky;
            top: 0;
            cursor: pointer;
        }
        .background {
            background: white;
            background-blend-mode: darken;
            background-size: cover;
        }
        .nav-list {
            width: 70%;
            display: flex;
            align-items: center;
        }
        .nav-list li {
            list-style: none;
            padding: 26px 30px;
        }
        .nav-list li a {
            text-decoration: none;
            color: black;
        }
        .nav-list li a:hover {
            color: black;
        }
    </style>
    <body>
        <nav class="navbar background">
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#stat">Statistics</a></li>
            </ul>
        </nav>
        <home>
            <p style="text-align:center"><font size="10">Covid-19 Cases</font></p>
            <p style="text-align:center"><font size="1">Last Update: 2022/05/20 10:41 PM</font>
            <p style="text-align:center"><font size="10"><b>524000000</b></font></p>
        </home>
    </body>
</html>
