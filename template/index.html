<!DOCTYPE html>
<html>
    <style>
        a:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        a:hover {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        a:active {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        .navbar {
            display: flex;
            position: sticky;
            top: 0;
            cursor: pointer;
        }
        .nav-list {
            width: 70%;
            display: flex;
            align-items: center;
        }
        .nav-list li {
            list-style: none;
            padding: 26px 30px;
        }
        .nav-list li a {
            text-decoration: none;
            color: black;
        }
        .nav-list li a:hover {
            color: black;
        }
        #home{
            height: 150vh;
        }
        #stat{
            height: 150vh;
        }
    </style>
    <body>
        <header>
            <nav>
                <ul class="nav-list">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#stat">Statistics</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="home">
                <p style="text-align:center"><font size="10">Covid-19 Cases</font></p>
                <p style="text-align:center"><font size="10"><b>521,920,560</b></font></p>
                <p style="text-align:center"><font size="10">Covid-19 Death</font></p>
                <p style="text-align:center"><font size="10"><b>6,274,323</b></font></p>
                <p style="text-align:center"><font size="1">Last Update: <span id='datetime'></span></font>
            </section>
            <section id="stat">
                <h1 style="text-align:center"><font size="20"><b>Statistics</b></font></h1>
            </section>
        </main>
    </body>
    <script>
        var date = new Date();
        document.getElementById("datetime").innerHTML = date.toLocaleString();
    </script>
</html>
